<h1 style="margin: 20px 0px 0px 40px;">DashBoard</h1>

<mat-card style="margin: 20px 40px 40px 40px;">
  <mat-card-content>
    <mat-grid-list cols="2" rowHeigth="100px">
      <mat-grid-tile>
        <mat-card class="card-info">
          <mat-card-header>
            <div mat-card-avatar>
              <mat-icon color="accent">groups</mat-icon>
            </div>
            <mat-card-title>Clientes</mat-card-title>
            <mat-card-subtitle>Total: {{totalClientes}}</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </mat-grid-tile>
      
      <mat-grid-tile>
        <mat-card class="card-info">
          <mat-card-header>
            <div mat-card-avatar>
              <mat-icon color="primary">collections_bookmark</mat-icon>
            </div>
            <mat-card-title>Servicios</mat-card-title>
            <mat-card-subtitle>Total: {{totalServicios}}</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>

    <mat-card style="margin-top: 15px;">
      <mat-card-content>
        <div style="width: 100%; height: 400px;">
          <canvas id="chartBarras"></canvas>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
